<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Example with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4;">
     <a-marker preset="custom" type="pattern" url="taylor.patt">
  <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
</a-marker>
        <a-video
          src="taylor.mp4"
          position="0 0 0"
          rotation="-90 0 0"
          width="0.8"
          height="0.6"
          scale="0.5 0.5 0.5"
          autoplay
          loop
          muted
        ></a-video>
      </a-marker>
      <a-entity camera position="0 0 5"></a-entity> <!-- Menjauhkan kamera dari objek -->
    </a-scene>
  </body>
</html>
